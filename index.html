<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nitro Drift Survival v2</title>
    <style>
        body { margin: 0; overflow: hidden; background: #444; font-family: sans-serif; touch-action: none; }
        
        /* åºƒå‘Šã‚¨ãƒªã‚¢ï¼šé«˜ã•ã‚’150pxã«è¨­å®šï¼ˆä¸­ã‚µã‚¤ã‚ºãƒãƒŠãƒ¼å¯¾å¿œï¼‰ */
        #ad-top, #ad-bottom { 
            position: fixed; left: 0; width: 100%; height: 150px; 
            background: #333; z-index: 100; display: flex; align-items: center; justify-content: center; 
        }
        #ad-top { top: 0; }
        #ad-bottom { bottom: 0; }
        
        iframe { border: none; width: 100%; height: 150px; }

        /* ã‚­ãƒ£ãƒ³ãƒã‚¹ï¼šä¸Šä¸‹ã®åºƒå‘Šã‚’é¿ã‘ã¦é…ç½® */
        canvas { display: block; margin-top: 150px; background: #555; }
        
        #ui { position: absolute; top: 160px; left: 0; width: 100%; text-align: center; color: white; font-size: 24px; font-weight: bold; pointer-events: none; text-shadow: 2px 2px 4px rgba(0,0,0,0.8); z-index: 10; }
        
        #startScreen { 
            position: absolute; top: 150px; left: 0; width: 100%; height: calc(100vh - 300px); 
            background: rgba(0,0,0,0.85); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 50; color: white;
        }
        #goButton { padding: 15px 45px; font-size: 24px; background: #f44336; border: none; border-radius: 50px; color: white; font-weight: bold; cursor: pointer; box-shadow: 0 4px #b71c1c; }
        #best-info { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="ad-top"><iframe id="frame-top" src="ad.html"></iframe></div>
    <div id="ad-bottom"><iframe id="frame-bottom" src="ad.html"></iframe></div>

    <div id="startScreen">
        <h1 style="color:#f44336; margin-bottom:10px; font-style: italic;">NITRO DRIFT</h1>
        <p style="margin-bottom: 25px;">å·¦å³ã‚¹ãƒ©ã‚¤ãƒ‰ã§éšœå®³ç‰©ã‚’é¿ã‘ã‚ï¼</p>
        <button id="goButton">START RACE</button>
        <p id="best-info">BEST RECORD: <span id="best-ui">0</span>km</p>
    </div>

    <div id="ui">0 km</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const ui = document.getElementById("ui");
        const startScreen = document.getElementById("startScreen");
        const bestUi = document.getElementById("best-ui");

        // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚µã‚¤ã‚ºè¨­å®šï¼ˆä¸Šä¸‹150pxãšã¤å¼•ãï¼‰
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight - 300;

        let score = 0;
        let bestScore = localStorage.getItem("nitro_drift_best") || 0;
        let gameActive = false;
        let player = { x: canvas.width / 2, y: canvas.height - 80, w: 34, h: 55 };
        let enemies = [];
        bestUi.innerText = bestScore;

        document.getElementById("goButton").onclick = () => {
            startScreen.style.display = "none";
            gameActive = true;
            score = 0;
            enemies = [];
            spawnEnemy();
            update();
        };

        // æ“ä½œï¼šã‚¹ãƒ©ã‚¤ãƒ‰ã§è‡ªè»Šã‚’å‹•ã‹ã™
        function handleMove(e) {
            if(!gameActive) return;
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            player.x = clientX;
            // ç”»é¢å¤–é˜²æ­¢
            if(player.x < player.w/2) player.x = player.w/2;
            if(player.x > canvas.width - player.w/2) player.x = canvas.width - player.w/2;
        }

        window.addEventListener("touchmove", (e) => { handleMove(e); e.preventDefault(); }, {passive: false});
        window.addEventListener("mousemove", handleMove);

        function spawnEnemy() {
            if(!gameActive) return;
            const enemyWidth = 32;
            enemies.push({
                x: Math.random() * (canvas.width - enemyWidth),
                y: -70,
                w: enemyWidth,
                h: 52,
                speed: 5 + (score / 100) // å¾ã€…ã«åŠ é€Ÿ
            });
            // å‡ºç¾é–“éš”ã‚’å¾ã€…ã«çŸ­ã
            let interval = Math.max(180, 550 - (score / 2));
            setTimeout(spawnEnemy, interval);
        }

        function update() {
            if(!gameActive) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // é“è·¯ã®ç™½ç·šï¼ˆæµã‚Œã‚‹èƒŒæ™¯ï¼‰
            ctx.strokeStyle = "rgba(255,255,255,0.6)";
            ctx.setLineDash([30, 30]);
            ctx.lineDashOffset = -(score * 5); // ã‚¹ã‚³ã‚¢ã«å¿œã˜ã¦ã‚¹ãƒ”ãƒ¼ãƒ‰æ„Ÿ
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();

            // è‡ªè»Šæç”»ï¼ˆã‚¹ãƒãƒ¼ãƒ„ã‚«ãƒ¼é¢¨ï¼‰
            ctx.fillStyle = "#2196F3"; 
            ctx.fillRect(player.x - player.w/2, player.y, player.w, player.h);
            ctx.fillStyle = "#0D47A1"; // å±‹æ ¹éƒ¨åˆ†
            ctx.fillRect(player.x - player.w/2 + 5, player.y + 15, player.w - 10, 20);
            ctx.fillStyle = "black"; // ã‚¿ã‚¤ãƒ¤
            ctx.fillRect(player.x - player.w/2 - 3, player.y+8, 4, 12);
            ctx.fillRect(player.x + player.w/2 - 1, player.y+8, 4, 12);
            ctx.fillRect(player.x - player.w/2 - 3, player.y+35, 4, 12);
            ctx.fillRect(player.x + player.w/2 - 1, player.y+35, 4, 12);

            for(let i = enemies.length - 1; i >= 0; i--) {
                let en = enemies[i];
                en.y += en.speed;
                
                // æ•µè»Šæç”»ï¼ˆèµ¤ã„ãƒ©ã‚¤ãƒãƒ«è»Šï¼‰
                ctx.fillStyle = "#f44336";
                ctx.fillRect(en.x, en.y, en.w, en.h);
                ctx.fillStyle = "#B71C1C";
                ctx.fillRect(en.x + 5, en.y + 15, en.w - 10, 20);

                // å½“ãŸã‚Šåˆ¤å®š
                if (player.x - player.w/2 + 4 < en.x + en.w &&
                    player.x + player.w/2 - 4 > en.x &&
                    player.y + 4 < en.y + en.h &&
                    player.y + player.h - 4 > en.y) {
                    gameOver();
                    return;
                }

                if(en.y > canvas.height) {
                    enemies.splice(i, 1);
                }
            }
            
            score += 0.2; // è·é›¢ãŒé€²ã‚€
            ui.innerText = Math.floor(score) + " km";
            requestAnimationFrame(update);
        }

        function gameOver() {
            gameActive = false;
            let finalScore = Math.floor(score);
            if(finalScore > bestScore) {
                bestScore = finalScore;
                localStorage.setItem("nitro_drift_best", bestScore);
            }
            alert("COLLISION!\nRECORD: " + finalScore + "km");
            location.reload();
        }

        // ğŸš€ 30ç§’ã”ã¨ã«åºƒå‘Šã‚’è»¢ç”Ÿï¼ˆad.html èª­ã¿ç›´ã—ï¼‰
        setInterval(() => {
            ["frame-top", "frame-bottom"].forEach(id => {
                const f = document.getElementById(id);
                if(f) {
                    const s = f.src; f.src = "about:blank";
                    setTimeout(() => f.src = s, 100);
                }
            });
        }, 29000);
    </script>
</body>
</html>
