<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nitro Drift Survival</title>
    <style>
        body { margin: 0; overflow: hidden; background: #444; font-family: sans-serif; touch-action: none; }
        
        /* 広告エリア：上下110px */
        #ad-top { position: fixed; top: 0; left: 0; width: 100%; height: 110px; background: #333; z-index: 100; display: flex; align-items: center; justify-content: center; }
        #ad-bottom { position: fixed; bottom: 0; left: 0; width: 100%; height: 110px; background: #333; z-index: 100; display: flex; align-items: center; justify-content: center; }
        
        canvas { display: block; margin-top: 110px; background: #555; }
        
        #ui { position: absolute; top: 120px; left: 0; width: 100%; text-align: center; color: white; font-size: 20px; font-weight: bold; pointer-events: none; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        
        #startScreen {
            position: absolute; top: 110px; left: 0; width: 100%; height: calc(100vh - 220px);
            background: rgba(0,0,0,0.8); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 50; color: white;
        }
        #goButton { padding: 15px 40px; font-size: 24px; background: #f44336; border: none; border-radius: 50px; color: white; font-weight: bold; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

    <div id="ad-top"><div id="ad-box-1"><!-- admax -->
<script src="https://adm.shinobi.jp/s/109f7d5b62b7bd9fec709343c923af2b"></script>
<!-- admax --></div></div>
    <div id="ad-bottom"><div id="ad-box-2"><!-- admax -->
<script src="https://adm.shinobi.jp/s/109f7d5b62b7bd9fec709343c923af2b"></script>
<!-- admax --></div></div>

    <div id="startScreen">
        <h1 style="color:#f44336; margin-bottom:10px;">NITRO DRIFT</h1>
        <p>左右スライドで障害物を避けろ！</p>
        <button id="goButton">START</button>
        <p style="margin-top:15px;">BEST: <span id="best-ui">0</span>km</p>
    </div>

    <div id="ui">0 km</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const ui = document.getElementById("ui");
        const startScreen = document.getElementById("startScreen");
        const bestUi = document.getElementById("best-ui");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight - 220;

        let score = 0;
        let bestScore = localStorage.getItem("nitro_drift_best") || 0;
        let gameActive = false;
        let player = { x: canvas.width / 2, y: canvas.height - 60, w: 30, h: 50 };
        let enemies = [];
        bestUi.innerText = bestScore;

        document.getElementById("goButton").onclick = () => {
            startScreen.style.display = "none";
            gameActive = true;
            score = 0;
            enemies = [];
            spawnEnemy();
            update();
        };

        // スライド操作
        window.addEventListener("touchmove", (e) => {
            if(!gameActive) return;
            e.preventDefault();
            player.x = e.touches[0].clientX;
        }, {passive: false});

        window.addEventListener("mousemove", (e) => {
            if(!gameActive) return;
            player.x = e.clientX;
        });

        function spawnEnemy() {
            if(!gameActive) return;
            enemies.push({
                x: Math.random() * (canvas.width - 30),
                y: -60,
                w: 30,
                h: 50,
                speed: 4 + (score / 500)
            });
            setTimeout(spawnEnemy, Math.max(200, 600 - (score / 100)));
        }

        function update() {
            if(!gameActive) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 道路の白線描画（流れる演出）
            ctx.strokeStyle = "white";
            ctx.setLineDash([20, 20]);
            ctx.lineDashOffset = -score;
            ctx.beginPath();
            ctx.moveTo(canvas.width/2, 0);
            ctx.lineTo(canvas.width/2, canvas.height);
            ctx.stroke();

            // 自車描画
            ctx.fillStyle = "#2196F3"; // 青いスポーツカー
            ctx.fillRect(player.x - player.w/2, player.y, player.w, player.h);
            ctx.fillStyle = "black"; // タイヤ
            ctx.fillRect(player.x - player.w/2 - 2, player.y+5, 4, 10);
            ctx.fillRect(player.x + player.w/2 - 2, player.y+5, 4, 10);

            for(let i = enemies.length - 1; i >= 0; i--) {
                let en = enemies[i];
                en.y += en.speed;
                score += 0.1;
                ui.innerText = Math.floor(score) + " km";

                // 敵車描画
                ctx.fillStyle = "#f44336"; // 赤いパトカー
                ctx.fillRect(en.x, en.y, en.w, en.h);
                
                // 当たり判定
                if (player.x - player.w/2 < en.x + en.w &&
                    player.x + player.w/2 > en.x &&
                    player.y < en.y + en.h &&
                    player.y + player.h > en.y) {
                    gameOver();
                    return;
                }

                if(en.y > canvas.height) enemies.splice(i, 1);
            }
            requestAnimationFrame(update);
        }

        function gameOver() {
            gameActive = false;
            let finalScore = Math.floor(score);
            if(finalScore > bestScore) {
                bestScore = finalScore;
                localStorage.setItem("nitro_drift_best", bestScore);
            }
            alert("GAME OVER!\nSCORE: " + finalScore + "km");
            location.reload();
        }

    </script>
</body>
</html>
